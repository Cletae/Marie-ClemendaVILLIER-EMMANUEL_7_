<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Liens Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Lien Icons -->
    <script
      src="https://kit.fontawesome.com/ae69335240.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>Les petit plats</title>
  </head>

  <body>
    <header>
      <img src="./img/logo.png" alt="Logo Les petits plats" />
      <h1>Les petits plats</h1>
    </header>

    <!-- SearchBar -->
    <div class="searchbar">
      <input
        class="search"
        type="search"
        placeholder="Rechercher un ingrÃ©dient, appareil, ustensil ou une recette"
      />
      <i class="fas fa-search"></i>
    </div>

    <!-- Select & advance research -->
    <div class="filter">
      <div class="filter__tags"></div>
      <div class="filter__ingredients filter-search" data-type="ingredient">
        <input
          class="ingredients_input"
          type="search"
          placeholder="IndrÃ©dients"
        />
        <span class="arrowDown">
          <i class="fas fa-chevron-down"></i>
        </span>
        <ul class="ingredients_list dropdown"></ul>
      </div>

      <div class="filter__appareils filter-search" data-type="appareil">
        <input class="appareils_input" type="search" placeholder="Appareils" />
        <span class="arrowDown"><i class="fas fa-chevron-down"></i></span>
        <ul class="appareils_list dropdown"></ul>
      </div>

      <div class="filter__ustensiles filter-search" data-type="ustensile">
        <input
          class="ustensiles_input"
          type="search"
          placeholder="Ustensiles"
        />
        <span class="arrowDown"><i class="fas fa-chevron-down"></i></span>
        <ul class="ustensiles_list dropdown"></ul>
      </div>
    </div>

    <!-- Display Recipes Cards -->
    <div class="recipes"></div>
    <script src="./src/script.js" type="module"></script>
  </body>
</html>
