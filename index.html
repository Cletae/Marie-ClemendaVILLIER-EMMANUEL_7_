      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Lien Icons -->

    <!-- CSS & JS -->
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./src/script.js" type="module" defer></script>

  <body>
    <header>

      <h1>Les petits plats</h1>

      />
      <i class="fas fa-search"></i>
    </section>

    <!-- Select & advance research -->
    <section class="filter">
      <article class="filter__ingredient">
        <input class="ingredients_input" type="search" placeholder="IndrÃ©dients" />
        <span class="arrowDown"><i class="fas fa-chevron-down"></i></span>

      <article class="filter__appareils">
        <input class="appareils_input" type="search" placeholder="Appareils" />
        <span class="arrowDown"><i class="fas fa-chevron-down"></i></span>
        <ul class="appareils_list"></ul>
      </article>

      <article class="filter__ustensiles">
        <input class="ustensiles_input" type="search" placeholder="Ustensiles" />
        <span class="arrowDown"><i class="fas fa-chevron-down"></i></span>
        <ul class="ustensiles_list"></ul>
      </article>

    <!-- Display Recipes Cards -->
    <section class="recipes"></section>
